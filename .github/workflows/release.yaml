name: Release

run-name: Release ${{ inputs.package }}

on:
  push:
    tags:
      - '@*/*/v*'
      - '*/v*'

permissions:
  actions: read
  contents: write

jobs:
  extract-package-info:
    runs-on: ubuntu-latest
    outputs:
      package-name: ${{ steps.extract.outputs.package-name }}
      package-dir: ${{ steps.extract.outputs.package-dir }}
      package-version: ${{ steps.extract.outputs.package-version }}
    steps:
      - uses: actions/checkout@v4
        with:
          filter: tree:0
          fetch-depth: 0
      
      - name: Extract package info from git tag
        id: extract
        uses: ./actions/package-extractor
        with:
          git-tag: ${{ github.ref_name }}

  main:
    needs: extract-package-info
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          filter: tree:0
          fetch-depth: 0

      # Cache node_modules
      - name: Setup Node.js and install dependencies
        uses: ./actions/setup-node-cicd
        with:
          registry-url: ${{ secrets.PRIVATE_NPM_REGISTRY }}
          node-auth-token: ${{ secrets.PRIVATE_NPM_REGISTRY_TOKEN }}

      - name: Write package info to summary
        run: |
          echo "## ðŸ“¦ Release Information" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Package Name | \`${{ needs.extract-package-info.outputs.package-name }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Package Version | \`${{ needs.extract-package-info.outputs.package-version }}\` |" >> $GITHUB_STEP_SUMMARY

      - name: Validate Changes
        run: npx nx run ${{needs.extract-package-info.outputs.package-dir}}:lint && npx nx run ${{needs.extract-package-info.outputs.package-dir}}:test && npx nx run ${{needs.extract-package-info.outputs.package-dir}}:build && npx nx run ${{needs.extract-package-info.outputs.package-dir}}:typecheck

      - name: Publish to NPM
        run: |
          [ -d "${{needs.extract-package-info.outputs.package-dir}}/dist" ] || { echo "Missing dist folder: ${{needs.extract-package-info.outputs.package-dir}}/dist"; exit 1; }

          npm publish -w ${{needs.extract-package-info.outputs.package-dir}}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.PRIVATE_NPM_REGISTRY_TOKEN }}

      - name: Extract Changelog
        id: extract-changelog
        uses: ./actions/release-changelog
        with:
          package-path: ${{needs.extract-package-info.outputs.package-dir}}
      

      - name: Create Release
        id: create-Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: ${{ github.ref_name }}
          body: |
            ## Release: ${{ github.ref_name }}

            ## Changes
            ${{ steps.extract-changelog.outputs.changelog-text }}
